<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="main">
			<!-- <img
				class="background"
				src="images/bg-pattern-desktop.svg"
				alt="background"
			/> -->
			<div class="main-container">
				<div class="desktop-design">
					<div class="left-c">
						<img class="logo" src="images/logo.svg" alt="logo Base Apparel" />
						<img class="img-mobile" src="images/hero-mobile.jpg" alt="model" />
						<div class="text-container">
							<h1>
								<span class="were">WE'RE</span> COMING <br/>SOON
							</h1>
							<p>
								Hello fellow shoppers! We're currently building our new fashion store.
								Add your email below to stay up-to-date with announcements and our
								launch deals.
							</p>
							<form class="form" action="/">
								<div>
									<label for="email"></label>
									<input id="email" type="text" name="email"  placeholder="Email Address" />
									<img src="images/icon-error.svg" alt="invalid" class="ex-mark hide"/>
									<button class="btn" type="submit">
										<img src="images/icon-arrow.svg" alt="arrow icon"  />
									</button>
								</div>
								</div>
									<small class="error hide">Please provide a valid email</small>
								</div>				
							</form>
						</div>
					</div>
				  <img
					class="img-desktop"
					src="images/hero-desktop.jpg"
					alt="model"
				   />
				</div>
			</div>
		<script src="app.js"></script>
	</body>
</html>
